<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/react@16.3.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
       class SayHelloAsFunction extends React.Component {
           static propTypes = {
                firstName: PropTypes.string.isRequired,
                lastName: PropTypes.string.isRequired
           }

           render(){
               const {firstName, lastName} = this.props
               return (
                   <div>
                        Hello {firstName} {lastName}
                   </div>
               )
           }
       }
       
        ReactDOM.render(
        <SayHelloAsFunction firstName={'Konstantin'} lastName={'Rusakov'} />       
        , root);
    
    </script>
</body>
</html>
